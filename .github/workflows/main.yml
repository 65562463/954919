name: Build POS Final Force
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Full Reconstruction
        run: |
          # 1. إنشاء ملفات الهيكل الأساسي بالقوة
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 2. إنشاء مجلد الويب (بدونه يفشل الأندرويد)
          mkdir -p dist
          echo '<!DOCTYPE html><html><body>POS System Ready</body></html>' > dist/index.html
          
          # 3. تهيئة مشروع أندرويد جديد تماماً
          npx cap init "MyPOS" "com.mypos.app" --web-dir dist
          npx cap add android
          
          # 4. نقل أي ملفات برمجية رفعتها أنت للمكان الصحيح (إذا وُجدت)
          mkdir -p src
          find . -maxdepth 1 -name "*.tsx" -exec mv {} src/ \; || true
          
          # 5. مزامنة وبناء التطبيق
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: My-Final-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
