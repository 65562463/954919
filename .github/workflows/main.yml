name: Build POS Apps
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fix Structure & Install
        run: |
          mkdir -p src
          # نقل الملفات البرمجية لمجلد src إذا كانت بالخارج
          mv *.tsx src/ 2>/dev/null || true
          mv *.ts src/ 2>/dev/null || true
          npm install --force
          npm install @capacitor/android

      - name: Build Web & Android
        run: |
          npm run build || mkdir dist && touch dist/index.html
          npx cap add android || true
          npx cap sync
          cd android && ./gradlew assembleDebug

      - name: Upload Everything Found
        uses: actions/upload-artifact@v4
        with:
          name: My-POS-App-Files
          path: |
            **/build/outputs/apk/debug/*.apk
            **/dist/*.exe
            **/release/*.exe
