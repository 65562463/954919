name: Build POS Final Clean
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Total Cleanup & Fresh Install
        run: |
          # 1. حذف المجلدات التي قد تسبب تضارب (القادمة من الهاتف)
          rm -rf node_modules android package-lock.json dist
          
          # 2. إنشاء ملف المشروع من الصفر
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 3. تجهيز مجلد الويب لكي لا ينهار Capacitor
          mkdir -p dist
          echo '<!DOCTYPE html><html><body>POS System Ready</body></html>' > dist/index.html
          
          # 4. بناء مشروع أندرويد جديد ونظيف تماماً
          npx cap init "MyPOS" "com.mypos.app" --web-dir dist
          npx cap add android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-POS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
