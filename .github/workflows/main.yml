name: Build POS Final
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create Structure & Build
        run: |
          # تنظيف وترتيب الملفات
          mkdir -p src public
          find . -maxdepth 1 -name "*.tsx" -exec mv {} src/ \;
          find . -maxdepth 1 -name "*.ts" -not -name "vite.config.ts" -exec mv {} src/ \;
          
          # تثبيت الأدوات وبناء نسخة الويب
          npm install --force
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx vite build || mkdir dist && touch dist/index.html
          
          # بناء مجلد الأندرويد كاملاً من الصفر
          npx cap add android
          npx cap sync
          
          # تنفيذ عملية البناء (Gradle)
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Export APK Directly
        uses: actions/upload-artifact@v4
        with:
          name: My-POS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
