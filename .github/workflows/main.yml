name: Build POS Standard
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean & Prepare
        run: |
          # حذف أي مخلفات قديمة تعيق العمل
          rm -rf node_modules android
          
          # إنشاء ملفات الإعداد من الصفر لضمان الجودة
          echo '{"name":"pos-app","version":"1.0.0","dependencies":{}}' > package.json
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # إنشاء مجلد الويب الوهمي لبدء الربط
          mkdir -p dist
          echo '<html><body>POS Ready</body></html>' > dist/index.html

      - name: Build Android Project
        run: |
          npx cap init "MyPOS" "com.mypos.app" --web-dir dist
          npx cap add android
          npx cap sync
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: Final-Android-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
